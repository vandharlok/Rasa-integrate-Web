<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="chatbox">
        <div class="chatbox__support chatbox--active">
            <div class="chatbox__header">
                <div class="chatbox__image--header">
                    <img class="logo_image"src="./images/logo_chatbox.png" alt="image">
                </div>
                <div class="chatbox__content--header">
                    <p class="chatbox__description--header">Oi. (Customized) ############### </p>
                </div>
            </div>
            <div class="chatbox__messages"></div>
            <div class="chatbox__footer">
                <input type="text" placeholder="Escreva uma mensagem...">
                <button class="chatbox__send--footer send__button">Enviar</button>
            </div>
        </div>
        <div class="chatbox_bottom">
            <button class="chatbox__button"><img src="./images/chatbot-icon.svg" /></button>
        </div>
    </div>
</div>

<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
