<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Reddit+Sans:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <div class="container">
        <h1 class="main-heading">Fidelity</h1>
        
        <div class="chatbox">
            <div class="chatbox__support chatbox--active">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img class="logo_image" src="./images/logo_chatbox.png" alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <p class="chatbox__description--header">Oi. (Customized) ############### </p>
                    </div>
                </div>
                <div class="chatbox__messages"></div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Escreva uma mensagem...">
                    <button class="chatbox__send--footer send__button">Enviar</button>
                </div>
            </div>
        </div>
        <h2 class="sub-heading">Some Text Here</h2>
        
        <div class="info-boxes">
            <div class="info-box">
                <div class="info-image"></div>
                <p>Some Text Here</p>
            </div>
            <div class="info-box">
                <div class="info-image"></div>
                <p>Some Text Here</p>
            </div>
            <div class="info-box">
                <div class="info-image"></div>
                <p>Some Text Here</p>
            </div>
        </div>
    </div>
<script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
<script src="./app.js"></script>
</body>
</html>
